<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, hsl(187, 85%, 72%), #9390c2); /* Linear gradient background */
            color: white;
        }

        /* Container for the login form */
        .login-container {
            background-color: rgb(217, 66, 114); /* Slight transparency */
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Heading styles */
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            font-size: 1rem;
            margin-top: 0.5rem;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff7e5f;
            background-color: #fff;
        }

        /* Submit Button */
        button[type="submit"] {
            background-color: #5fffff;
            color: rgb(19, 18, 18);
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }

        /* Register link */
        p {
            margin-top: 1.5rem;
            color: white;
        }

        a {
            color: #feb47b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            button[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
      <h1>Welcome to art gallery</h1>
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This will render the form fields -->
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
